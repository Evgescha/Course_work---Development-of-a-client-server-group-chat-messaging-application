<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chats page</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>

<div th:replace="~{commons :: nav}"></div>

<div class="container">
    <div class="row-md-8">
        <div class="col-md-12">
            <div class="pagename" th:text="'Now You on page: ' + ${pageName}">Now You on page: Default</div>
        </div>
    </div>
    <div class="chats">
        <div class="row displayTextCenter">
            <h3>Chats where you are owner:</h3>
        </div>
        <div class="row chats">
            <div class="col-3 chatItem" th:each="chat:${ownerList}">
                <a th:href="'/chats/' +${chat.id}">
                    <div class="hidden id" th:text="${chat.id}">-1</div>
                    <img th:src="'/img/avatars/'+${chat.avatar} + '.jpg'">
                    <div class="chatName" th:text="${chat.name}">Babadun</div>
                    <div class="" th:text="${#lists.size(chat.users)} + ' user(s)'"></div>
                </a>
                <a th:href="'/chats/'+${chat.id}+'/delete'">Delete chat</a>
            </div>
        </div>
    </div>
    <div class="chats">
        <div class="row displayTextCenter">
            <h3>Chats where you are member:</h3>
        </div>
    </div>
    <div class="row chats">
        <a th:href="'/chats/' +${chat.id}" class="col-3 chatItem" th:each="chat:${myList}">
            <div class="hidden id" th:text="${chat.id}">-1</div>
            <img th:src="'/img/avatars/'+${chat.avatar} + '.jpg'">
            <div class="chatName" th:text="${chat.name}">Babadun</div>
            <div class="" th:text="${#lists.size(chat.users)} + ' user(s)'"></div>
        </a>
    </div>
</div>

</body>
</html>
